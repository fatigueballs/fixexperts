name: Android CI (Espresso Tests)

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: macos-13

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execution permission to gradlew
        run: chmod +x gradlew

      - name: Run Espresso Tests on Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          disable-animations: true
          emulator-options: -no-window -no-snapshot
          script: ./gradlew connectedDebugAndroidTest

