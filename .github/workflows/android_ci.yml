name: Android CI (Espresso Tests)

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execution permission to gradlew
        run: chmod +x gradlew

      # ----------------------------------------------------
      #  FIXED EMULATOR CONFIG (ARM + HEADLESS + STABLE)
      # ----------------------------------------------------
      - name: Start AVD and Run Espresso Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: arm64-v8a        # IMPORTANT: Works without hardware acceleration
          profile: pixel_6       # A stable profile for ARM
          disable-animations: true
          emulator-options: |
            -no-window
            -no-audio
            -no-boot-anim
            -no-snapshot
            -camera-back none
            -camera-front none
            -gpu swiftshader_indirect
          script: ./gradlew connectedDebugAndroidTest
