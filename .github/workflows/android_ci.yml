name: Android CI (Espresso Tests)

on:
  push:
    branches: [ master, develop ] # Trigger on push to main or develop branch
  pull_request:
    branches: [ master ] # Trigger when a Pull Request targets main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execution permission to gradlew
        run: chmod +x gradlew

      # ----------------------------------------------------
      #  NEW: STEP TO START THE ANDROID EMULATOR 
      # ----------------------------------------------------
      - name: Start AVD (Emulator)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33 # You can adjust this API level (e.g., 29, 31, 33)
          target: default
          arch: x86_64
          profile: Nexus 5
          disable-animations: true
          disable-window-animation: true
          # The script will run the test command after the emulator starts
          script: ./gradlew connectedDebugAndroidTest
      # ----------------------------------------------------
