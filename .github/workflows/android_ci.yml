name: Android CI (Espresso Tests)

on:
  push:
    branches: [ master, develop ] # Trigger on push to main or develop branch
  pull_request:
    branches: [ master ] # Trigger when a Pull Request targets main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execution permission to gradlew
        run: chmod +x gradlew

      - name: Run UI Instrumentation (Espresso) Tests
        # Runs the automated tests on a virtual Android environment
        run: ./gradlew connectedAndroidTest
